<header class="relative w-full h-[500px] bg-cover bg-center bg-fixed" style="background-image: url('assets/home/huara_1.jpg');">
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Navbar -->
  <nav
    class="fixed top-0 left-0 w-full z-50 transition-colors duration-300"
    [ngClass]="{
      'bg-black/80 backdrop-blur-md shadow-md': isScrolled,
      'bg-transparent': !isScrolled
    }"
  >
    <div class="flex items-center justify-between h-16 relative">
      
      <!-- Logo pegado a la izquierda -->
      <div class="flex items-center pl-4 md:pl-6">
        <img src="assets/icon/icono_huara.png" alt="Logo Municipalidad" class="h-12 w-auto">
      </div>

      <!-- Links centrados en escritorio -->
      <div class="hidden md:flex flex-1 justify-center items-center gap-4 font-medium text-white">
        <a routerLink="/home" routerLinkActive="active" class="nav-link">Inicio</a>
        <span class="separator">|</span>
        <a href="#" class="nav-link">MUNICIPALIDAD</a>
        <span class="separator">|</span>
      <select name="Documentos" id="Documentos" (change)="navegar($event)" class=" border rounded focus:ring-blue-500 focus:border-blue-500">
        <option value="DOCUMENTOS" disabled selected>DOCUMENTOS  MUNICIPALES</option>
        <option value="circulacion">PERMISOS DE CIRCULACION</option>
        <option value="reuniones">REUNIONES C. MUNICIPAL</option>
        <option value="san-lorenzo">ORDENANZAS SAN LORENZO</option>
        <option value="ordenanzas-municipales">ORDENANZAS MUNICIPALES</option>
      </select>        
        <span class="separator">|</span>
        <a routerLink="/contacto" routerLinkActive="active" class="nav-link">Contacto</a>
      </div>

      <!-- Botón menú móvil -->
      <button type="button"
              class="md:hidden p-2 rounded border border-white/50 text-white mr-4"
              aria-controls="menu"
              [attr.aria-expanded]="isMenuOpen"
              (click)="toggleMenu()"
              (keyup.escape)="isMenuOpen = false">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Menú móvil -->
    <div id="menu"
        class="md:hidden flex flex-col bg-black/80 text-white text-center gap-4 py-4"
        [class.hidden]="!isMenuOpen">
      <a href="#" class="nav-link">ORDENANZAS MUNICIPALES</a>
      <a href="#" class="nav-link">MUNICIPALIDAD</a>
      <a href="#" class="nav-link">CONCEJO MUNICIPAL</a>
      <a href="#" class="nav-link">LEY TRANSPARENCIA</a>
      <a href="#" class="nav-link text-red-400 font-semibold">FIESTA SAN LORENZO 2025</a>
      <a routerLink="/home" class="nav-link">Inicio</a>
      <a routerLink="/contacto" class="nav-link">Contacto</a>
    </div>
  </nav>

  <!-- Texto central del header -->
  <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white z-10">
    <h1 class="text-3xl md:text-5xl font-bold drop-shadow-lg">
      Ilustre Municipalidad de Huara
    </h1>
    <p class="mt-2 text-lg md:text-xl">Municipio Ciudadano</p>
  </div>
</header>

<style>
  .nav-link {
    position: relative;
    padding: 0.25rem 0.5rem;
    transition: all 0.3s ease-in-out;
  }
  .nav-link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0;
    height: 2px;
    background: #ffffffaa;
    transition: width 0.3s ease-in-out;
  }
  .nav-link:hover::after {
    width: 100%;
  }
  .nav-link:hover {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(6px);
    border-radius: 6px;
  }
  .separator {
    color: #ffffff66;
    margin: 0 0.25rem;
  }
  .active {
    font-weight: bold;
    color: #60a5fa;
  }
</style>
